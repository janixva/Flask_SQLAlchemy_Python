{% extends "base_template.html" %}
<!-- al usar blocks he dich que solo definiremos el titulo usando el block title-->
{% block title %}Login{% endblock %}

<!--Aqui empieza el body-->
{% block body %}
<div class="card-header about-contact">
    <h1>Buenas tardes {{ current_user.username }}</h1>
    <h4>Tu correo es: {{ current_user.email }} </h4>

    <a href="{{url_for('delete_user', id=current_user.id)}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>


</div>

{% endblock %}
